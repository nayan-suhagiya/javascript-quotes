<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Quotes App</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/ea98d0f1a1.js"
         crossorigin="anonymous"
      ></script>
      <link rel="shortcut icon" href="favicon1.png" type="image/x-icon" />
   </head>
   <body class="d-flex h-100 text-center text-bg-dark">
      <div class="container">
         <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
               <div class="container-fluid">
                  <a class="navbar-brand navLogo" href="index.html"
                     >Quotes-App</a
                  >
                  <button
                     class="navbar-toggler"
                     type="button"
                     data-bs-toggle="collapse"
                     data-bs-target="#navbarNav"
                     aria-controls="navbarNav"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                           <a
                              class="nav-link active"
                              aria-current="page"
                              href="index.html"
                              >Home</a
                           >
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Contact</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
         </header>

         <div
            class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"
         >
            <main class="px-3">
               <h1>Welcome to quotes app.</h1>
               <p class="lead text-primary" id="quote"></p>
               <p class="text-success" id="author"></p>
               <p class="lead">
                  <button
                     class="btn btn-lg btn-light fw-bold border-white bg-white"
                     id="getQuoteButton"
                  >
                     <i class="fa-solid fa-arrows-rotate"></i> Quote
                  </button>
                  <button
                     class="btn btn-lg btn-light fw-bold border-white bg-white"
                     id="shareWhatsapp"
                     onclick="share()"
                  >
                     <i class="fa-brands fa-whatsapp"></i> Share
                  </button>
               </p>
            </main>
         </div>

         <footer class="mt-auto text-white-50">
            <p>
               Best Daily Quotes App ~by
               <a
                  href="mailto:nayansuhagiya01@gmail.com"
                  target="_blank"
                  class="text-white"
                  >@nayan suhagiya</a
               >.
            </p>
         </footer>
      </div>

      <script src="script.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
         integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
         integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
